<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="icon" href="./images/landing-section-image.png" type="image/x-icon">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <nav class="topbar">
        <img
          class="logo"
          src="./images/stunning-logo.png"
          alt="stunning-logo"
        />
        <div class="menu-items">
          <a>Home</a>
          <a>About</a>
          <a>Blog</a>
          <a>Jobs</a>
        </div>
        <div class="your-account">
          <button>Your Account</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="left">
        <h1 class="page_heading">
          Stunning<br />
          Workplace<span class="blue-dot">.</span>
        </h1>
        <p class="description">
          With Stunning, remote teams can organize projects,<br />manage
          shifting priorities, and get work done.
        </p>
        <div class="new-account">
          <button class="new-account-btn">New Account</button>
          <img class="arrow" src="./images/arrow-up.png" alt="up" />
          <img class="arrow" src="./images/arrow-down.png" alt="down" />
        </div>
        <div class="left-bottom">
          <div class="card card1">
            <div class="box-wrapper">
              <img class="tick" src="./images/tick-gray.png" alt="tick-gray" />
              <div class="box">
                <img
                  class="tick"
                  src="./images/tick-blue.png"
                  alt="tick-blue"
                />
              </div>
            </div>
            <p class="details">Dmm design</p>
            <img class="user" src="./images/user-pink.png" alt="user-pink" />
            <p class="date">20 Dec</p>
            <div class="card-color colorbar-1"></div>
          </div>
          <div class="card card2">
            <div class="box-wrapper">
              <img class="tick" src="./images/tick-gray.png" alt="tick-gray" />
              <div class="box">
                <img
                  class="tick"
                  src="./images/tick-blue.png"
                  alt="tick-blue"
                />
              </div>
            </div>
            <p class="details">Blurr Animation</p>
            <img
              class="user"
              src="./images/user-orange.png"
              alt="user-orange"
            />
            <p class="date">22 Dec</p>
            <div class="card-color colorbar-2"></div>
          </div>
          <div class="card card3">
            <div class="box-wrapper">
              <img class="tick" src="./images/tick-gray.png" alt="tick-gray" />
              <div class="box">
                <img
                  class="tick"
                  src="./images/tick-blue.png"
                  alt="tick-blue"
                />
              </div>
            </div>
            <p class="details">Illustration</p>
            <img class="user" src="./images/user-blue.png" alt="user-blue" />
            <p class="date">26 Dec</p>
            <div class="card-color colorbar-3"></div>
          </div>
          <div class="card card4">
            <div class="box-wrapper">
              <img class="tick" src="./images/tick-gray.png" alt="tick-gray" />
              <div class="box">
                <img
                  class="tick"
                  src="./images/tick-blue.png"
                  alt="tick-blue"
                />
              </div>
            </div>
            <p class="details">Refunds</p>
            <img class="user" src="./images/user-red.png" alt="user-red" />
            <p class="date">28 Dec</p>
            <div class="card-color colorbar-4"></div>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="./images/landing-section-image.png" alt="landing-section" />
      </div>
    </main>
  </body>
</html>
